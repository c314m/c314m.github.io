<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="../trampcalc.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TrampCalc App</title>

    <script src="script.js"></script>
</head>
<body>
    <div id="switch">
        <input id="tra" name="event" type="radio" checked="" />
        <label for="tra" onclick="updateMode(0)" class="left-switch">TRA</label>

        <input id="dmt" name="event" type="radio" checked="checked" />
        <label for="dmt" class="mid-switch" onclick="updateMode(1)">DMT</label>

        <input id="tum" name="event" type="radio" />
        <label for="tum" class="right-switch" onclick="updateMode(2)">TUM</label>
    </div>

    <div id="viewbox">
        <div id="bg1">&nbsp;</div>
        <div id="bg2">&nbsp;</div>
        <span id="clear" class="fa fa-trash-o"></span>
        <div id="vcontainer"></div>
    </div>

    <div id="keypad">
        <div class="key tum"><span>[</span></div>
        <div class="key"><span>7</span></div>
        <div class="key"><span>8</span></div>
        <div class="key"><span>9</span></div>
        <div class="key"><span>0</span></div>
        <div class="key tum"><span>f</span></div>
        <div class="key"><span>4</span></div>
        <div class="key"><span>5</span></div>
        <div class="key"><span>6</span></div>
        <div class="key"><span>+</span></div>
        <div class="key tum"><span>^</span></div>
        <div class="key"><span>1</span></div>
        <div class="key"><span>2</span></div>
        <div class="key"><span>3</span></div>
        <div class="key"><span>-</span></div>
        <div class="key tum"><span>.</span></div>
        <div class="key"><span>&#8226;</span></div>
        <div class="key"><span>&lt;</span></div>
        <div class="key"><span>&#47;</span></div>
        <div class="key"><span>Del</span></div>
    </div>
</body>
</html>
